<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP 5-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="register.js" defer></script>
    <title>Registro</title>
    <style>
        body {
            background-color: lavender;
        }

        .maincol {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%,-50%);
            border: 4px dashed black;
            width: 40%;
        }

        .inputs {
            width: 60%;
        }

        h1, h4 {
            text-align: center;
        }

        .buttons {
            width: fit-content;
        }

        @media (max-width: 600px) {
            .maincol {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="maincol">
        <h1 class="p-4 my-3">Registro</h1>
        <h4 id="errorDiv" class="text-danger"></h4>
        <form method="post" action="https://localhost:4334/api/user/" class="inputs p-4 m-auto">
            <input type="text" placeholder="Nombre" id="name" name="name" class="form-control mb-2" required>
            <input type="email" placeholder="Email" id="email" name="email" class="form-control" required>
            <input type="password" placeholder="Contraseña" id="pass" name="password" class="form-control mt-2" required>
            <div class="m-auto mt-5 buttons">
                <input class="btn btn-primary" value="Registrarse" type="submit">
                <a class="btn btn-primary" href="login.html">Iniciar Sesión</a>
            </div>
        </form>
        
    </div>
</body>
</html>
